<!DOCTYPE HTML>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <title>
      Login Page
    </title>
  </head>
  <body>
    <h1 align = 'center'>Login Page</h1>
    <div class = 'login'>
      <form onsubmit = 'return validateForm();' action = 'authenticate.cgi'>
	<h3 class = 'error' id = 'error'></h3>
	Username: <input name = 'username' id = 'user' type = ' text'></input><br/><br/>
	Password: <input name = 'password' id = 'pass' type = 'password'></input><br/></br>
	<input name='button' id = 'button' type = 'submit' value = 'Submit'></input>
      </form>
    </div>

    <script>
      function validateForm(){
      var user = document.getElementById('user');
      var pass = document.getElementById('pass');
      if(user.value.length == 0){
      document.getElementById('error').innerHTML = 'Username cannot be blank';
      return false;
      }
      if(pass.value.length == 0){
      document.getElementById('error').innerHTML = 'Password cannot be blank';
      return false;
      }
      
      return true;
}

    </script>
  </body>
</html>
